<div>
    <br>
    <mat-card>
        <!-- <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button> -->
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <table mat-table [dataSource]="songs">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef>Artist</th>
                <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
            </ng-container>

            <ng-container matColumnDef="album">
                <th mat-header-cell *matHeaderCellDef>Album</th>
                <td mat-cell *matCellDef="let element"> {{element.album}} </td>
            </ng-container>

            <ng-container matColumnDef="track">
                <th mat-header-cell *matHeaderCellDef>Track</th>
                <td mat-cell *matCellDef="let element"> {{element.track}} </td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef>Year</th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>

            <ng-container matColumnDef="hidden">
                <th mat-header-cell *matHeaderCellDef>Hidden</th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="setHidden(element)" [checked]="element.hidden"></mat-checkbox>
                </td>
            </ng-container>
            <!-- 
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">
                    <button mat-button color="primary" (click)="editUser(element._id)">Edit</button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>
</div>
