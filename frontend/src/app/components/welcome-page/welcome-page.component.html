<body>
    <div class="row">
        <div class="col-7"></div>
        <div class="col-5 loginForm shadow">
            <h4 class="text-center title">Join Musica!</h4>
            <form (submit)="onRegisterSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control box">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="email" name="email" class="form-control box">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control box">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control box">
                </div>
                <input type="submit" class="btn btn-light" value="Register">
            </form>
        </div>
    </div>
</body>
