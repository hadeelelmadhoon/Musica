<body>
    <div>
        <br>
        <h3>Reviews</h3>
        <table mat-table [dataSource]="reviews" class="back">
            <!-- <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef></th>
                <td *matCellDef="let element"> <span class="username">{{element.username}}</span><br><span class="review">{{element.review}}</span> </td>
            </ng-container> -->

            <ng-container matColumnDef="review">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="rating"> {{element.rating}}
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-item">
                        <a class="view-reviews" [routerLink]="['/reviews']" (click)="fetchReviews(element._id)">See all</a>
                    </li>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</body>
