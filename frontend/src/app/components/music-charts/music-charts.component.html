<div>
    <br>
    <mat-card>
        <!-- <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
        <br><br>
        <mat-divider></mat-divider>
        <br> -->
        <table mat-table [dataSource]="songs">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="title"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>
</div>
