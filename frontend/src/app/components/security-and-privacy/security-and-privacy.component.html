<body>
    <div>
        <br>
        <mat-card class="back">
            <br><br>
            <mat-divider></mat-divider>
            <br>
            <table mat-table [dataSource]="policy">

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"><span class="title">{{element.title}}</span> <br> <span class="content">{{element.content}}</span> </td>
                </ng-container>

                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
        <button *ngIf="authService.loggedIn() && authService.isManager()" mat-raised-button color="primary" (click)="edit()">Edit</button>
    </div>
</body>
